<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tac toe game</title>
    <link rel="stylesheet" href="stye.css">
    <script defer src="index.js"></script>
</head>

<body>
        <main id="main">
            <h1 id="main-h1">Tic Tac Toe game</h1>
            <div class="winner-container">
                <h1 class="winner" id="winner"></h1>
            </div>
            <div class="container">
                <div class="game">
                    <button class="box" id="box"></button>
                    <button class="box" id="box"></button>
                    <button class="box" id="box"></button>
                    <button class="box" id="box"></button>
                    <button class="box" id="box"></button>
                    <button class="box" id="box"></button>
                    <button class="box" id="box"></button>
                    <button class="box" id="box"></button>
                    <button class="box" id="box"></button>
                </div>
                <div class="button1">
                    <button id="restart">Restart</button>
                    <button id="play-with">Play with computer</button>
                </div>
                <div class="button3">
                    <button id="play-time">With time</button>
                </div>
                <div class="button2">
                    <button id="play-again" style="display: none;">Play Again</button>
                </div>
            </div>
        </main>
</body>

</html>
